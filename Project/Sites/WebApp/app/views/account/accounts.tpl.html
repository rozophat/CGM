<!-- BEGIN PAGE HEADER-->
<div class="row">
	<div class="col-md-12">
		<!-- BEGIN PAGE TITLE & BREADCRUMB-->
		<h3 class="page-title"><i class="fa fa-user"></i>Accounts
		</h3>
		<ul class="page-breadcrumb breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="javascript:void()">Home</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a ui-sref="accounts">Accounts</a>
				<i class="fa fa-angle-right"></i>
			</li>
		</ul>
		<!-- END PAGE TITLE & BREADCRUMB-->
	</div>
</div>
<!-- END PAGE HEADER-->
<div class="row">
	<div class="col-md-12">
		<div class="table-toolbar">
			<div class="btn-group">
				<a ui-sref="account-add" class="btn btn-success">Add New Account <i class="fa fa-plus"></i>
				</a>
			</div>
			<div class="btn-group pull-right">
				<div class="dataTables_filter"><label>Search: <input type="text" class="form-control input-small" ng-model="SearchValue" ng-change="Search()"></label></div>
			</div>
		</div>
        <div class="table-responsive">
            <table ng-table="tableParams" class="table table-striped table-bordered table-hover">
                <tr ng-repeat="account in $data">
	                <td style="width: 50px; text-align: center" data-title="'Id'">
		                <a href="#/account/view/{{account.Id}}/1/1">{{account.Id}}</a>
	                </td>
                    <td style="text-align: center" data-title="'First Name'" sortable="'FirstName'" ng-bind="account.FirstName"></td>
                    <td style="text-align: center" data-title="'Last Name'" sortable="'LastName'" ng-bind="account.LastName"></td>
                    <td style="text-align: center" data-title="'Phone Number'" ng-bind="account.PhoneNumber"></td>
                    <td style="text-align: center" data-title="'Email'" ng-bind="account.Email"></td>
                    <td style="width: 80px; text-align: center">
                        <a href="#/account/view/{{account.Id}}/1/1" class="btn btn-default btn-sm ng-scope"><span class="glyphicon glyphicon-pencil"></span></a>
                    </td>
                    <td style="width: 80px; text-align: center">
                        <button href="#" class="btn btn-danger btn-sm ng-scope" ng-click="showDeleteConfirmation(account.Id)"><span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
