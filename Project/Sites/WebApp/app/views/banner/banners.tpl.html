<!-- BEGIN PAGE HEADER-->
<div class="row">
	<div class="col-md-12">
		<!-- BEGIN PAGE TITLE & BREADCRUMB-->
		<h3 class="page-title"><i class="fa fa-flag-o"></i>Banners
		</h3>
		<ul class="page-breadcrumb breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="javascript:void()">Home</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a ui-sref="banners">Banners</a>
				<i class="fa fa-angle-right"></i>
			</li>
		</ul>
		<!-- END PAGE TITLE & BREADCRUMB-->
	</div>
</div>
<!-- END PAGE HEADER-->
<div class="row">
	<div class="col-md-12">
		<div class="table-toolbar">
			<!--<div class="btn-group">
				<a ui-sref="account-add" class="btn btn-success">Add New Account <i class="fa fa-plus"></i>
				</a>
			</div>-->
			<div class="btn-group pull-right">
				<div class="dataTables_filter">
					<label>Search:
						<input type="text" class="form-control input-small" ng-model="SearchValue" ng-change="Search()"></label></div>
			</div>
		</div>
		<div class="table-responsive">
			<table ng-table="tableParams" class="table table-striped table-bordered table-hover">
				<tr ng-repeat="banner in $data">
					<td style="width: 50px; text-align: center" data-title="'Id'">
						<a href="#/banner/view/{{banner.Id}}/1/1">{{banner.Id}}</a>
					</td>
					<td style="text-align: left" data-title="'Title'" sortable="'Title'" ng-bind="banner.Title"></td>
					<td style="text-align: left" data-title="'Description'" sortable="'Description'" ng-bind="banner.Description"></td>
					<td style="text-align: center" data-title="'Destination Type'" sortable="'DestinationType'" ng-bind="banner.DestinationType"></td>
					<td style="text-align: left" data-title="'Destination'" sortable="'Destination'" ng-bind="banner.Destination"></td>
					<td style="text-align: center" data-title="'Start Time'" sortable="'StartDateTime'">
						{{banner.StartDateTime | date:'dd/MM/yyyy'}}
					</td>
					<td style="text-align: center" data-title="'End Time'" sortable="'EndDateTime'">
						{{banner.EndDateTime | date:'dd/MM/yyyy'}}
					</td>
					<td style="text-align: center" data-title="'Category'" ng-bind="banner.CategoryName"></td>
					<td style="text-align: center" data-title="'Active'" sortable="'Active'" ng-bind="banner.Active"></td>
					<td style="text-align: left; font-weight: bold" data-title="'Account Name'" sortable="'AccountName'">
						<a href="#/account/view/{{banner.AccountId}}/1/1">{{banner.AccountName}}</a>
					</td>
					<td style="width: 80px; text-align: center">
						<a href="#/banner/view/{{banner.Id}}/1/1" class="btn btn-default btn-sm ng-scope"><span class="glyphicon glyphicon-pencil"></span></a>
					</td>
					<td style="width: 80px; text-align: center">
						<button href="#" class="btn btn-danger btn-sm ng-scope" ng-click="showDeleteConfirmation(banner.Id)"><span class="glyphicon glyphicon-trash"></span></button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
