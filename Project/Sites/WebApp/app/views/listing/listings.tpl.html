<!-- BEGIN PAGE HEADER-->
<div class="row">
	<div class="col-md-12">
		<!-- BEGIN PAGE TITLE & BREADCRUMB-->
		<h3 class="page-title"><i class="fa fa-list"></i>Listings
		</h3>
		<ul class="page-breadcrumb breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="javascript:void()">Home</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a ui-sref="listings">Listings</a>
				<i class="fa fa-angle-right"></i>
			</li>
		</ul>
		<!-- END PAGE TITLE & BREADCRUMB-->
	</div>
</div>
<!-- END PAGE HEADER-->
<div class="row">
	<div class="col-md-12">
		<div class="table-toolbar">
			<!--<div class="btn-group">
				<a ui-sref="account-add" class="btn btn-success">Add New Account <i class="fa fa-plus"></i>
				</a>
			</div>-->
			<div class="btn-group pull-right">
				<div class="dataTables_filter"><label>Search: <input type="text" class="form-control input-small" ng-model="SearchValue" ng-change="Search()"></label></div>
			</div>
		</div>
        <div class="table-responsive">
            <table ng-table="tableParams" class="table table-striped table-bordered table-hover">
                <tr ng-repeat="listing in $data">
	                <td style="width: 50px; text-align: center" data-title="'Id'">
		                <a href="#/listing/view/{{listing.Id}}/1/1">{{listing.Id}}</a>
	                </td>
                    <td style="text-align: left" data-title="'Title'" sortable="'Title'" ng-bind="listing.Title"></td>
                    <td style="text-align: left" data-title="'Description'" sortable="'Description'" ng-bind="listing.Description"></td>
	                <td style="text-align: left; font-weight: bold" data-title="'Account Name'" sortable="'AccountName'">
		                <a href="#/account/view/{{listing.AccountId}}/1/1">{{listing.AccountName}}</a>
	                </td>
					<td style="text-align: center" data-title="'Category'" ng-bind="listing.CategoryName"></td>
					<td class="center" data-title="'Status'">
						<span class="label label-sm label-success" ng-show="listing.Active == '1'">
							Active
						</span>
						<span class="label label-sm label-default" ng-show="listing.Active == '0'">
							Inactive
						</span>
					</td>
                    <td style="width: 80px; text-align: center">
                        <a href="#/listing/view/{{listing.Id}}/1/1" class="btn btn-default btn-sm ng-scope"><span class="glyphicon glyphicon-pencil"></span></a>
                    </td>
                    <td style="width: 80px; text-align: center">
                        <button href="#" class="btn btn-danger btn-sm ng-scope" ng-click="showDeleteConfirmation(listing.Id)"><span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                </tr>
            </table>
        </div>
	</div>
</div>
