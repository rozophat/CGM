<!-- END PAGE HEADER-->
<div class="row">
	<div class="col-md-12">
		<!-- BEGIN FORM-->
		<ng-form name="playerAssetEditForm" class="form-horizontal">
			<div class="form-body">
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label col-md-3">Player Full Name</label>
							<div class="col-md-9">
								<input type="text" name="PlayerFullName" class="form-control" ng-model="PlayerAsset.PlayerFullName" disabled>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label col-md-3">Asset Name</label>
							<div class="col-md-9">
								<input type="text" name="AssetName" class="form-control" ng-model="PlayerAsset.AssetName" disabled>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group" ng-class="{'has-error': playerAssetEditForm.CreatedDate.$invalid && !playerAssetEditForm.CreatedDate.$pristine}">
							<label class="control-label col-md-3">Create Date</label>
							<div class="col-md-9">
								<input type="text" name="CreatedDate" class="form-control" ng-model="PlayerAsset.CreatedDate" bs-datepicker
									   bs-show="showCreatedDatePicker" ng-blur="showCreatedDatePicker = false" ng-click="showCreatedDatePicker = true"
									   ng-class="{'error': (playerAssetEditForm.CreatedDate.$error.date && !playerAssetEditForm.CreatedDate.$pristine)}" show-errors>
								<span class="help-block" ng-show="playerAssetEditForm.CreatedDate.$error.date && !playerAssetEditForm.CreatedDate.$pristine">
									{{ 'INPUT_WRONG_FORMAT' | translate }}
								</span>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group" ng-class="{'has-error': playerAssetEditForm.UpdatedDate.$invalid && !playerAssetEditForm.UpdatedDate.$pristine}">
							<label class="control-label col-md-3">Used</label>
							<div class="col-md-9">
								<select class="form-control" ng-model="PlayerAsset.Used">
									<option value="0">Not Use</option>
									<option value="1">Used</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group" ng-class="{'has-error': playerAssetEditForm.UsedDate.$invalid && !playerAssetEditForm.UsedDate.$pristine}">
							<label class="control-label col-md-3">Used Date</label>
							<div class="col-md-9">
								<input type="text" name="UsedDate" class="form-control" ng-model="PlayerAsset.UsedDate" bs-datepicker
									   bs-show="showUsedDatePicker" ng-blur="showUsedDatePicker = false" ng-click="showUsedDatePicker = true"
									   ng-class="{'error': (playerAssetEditForm.UsedDate.$error.date && !playerAssetEditForm.UsedDate.$pristine)}" show-errors>
								<span class="help-block" ng-show="playerAssetEditForm.UsedDate.$error.date && !playerAssetEditForm.UsedDate.$pristine">
									{{ 'INPUT_WRONG_FORMAT' | translate }}
								</span>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label col-md-3">{{ 'CARD_LABEL_GROUPNAME' | translate }}</label>
							<div class="col-md-9">
								<input type="text" class="form-control"
									   typeahead="item for item in getASCard($viewValue)" typeahead-template-url="template/typeahead/typeahead-card-match.html" typeahead-on-select="onCardSelect($item)">
								<span>{{Question1}}</span><br>
								<span>{{Question2}}</span><br>
								<span>{{Question3}}</span><br>
								<!--<span>Type: {{Type}}</span>--> - <span>Difficulty: {{Difficulty}}</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="fluid">
				<div class="row">
					<div class="col-md-6">
						<div class="col-md-offset-3 col-md-9">
							<button type="button" class="btn btn-success" ng-click="updatePlayerAsset()">{{ 'BUTTON_UPDATE_INFORMATION' | translate }}</button>
							<button type="button" class="btn btn-default" ng-click="doTheBack()">{{ 'BUTTON_CANCEL' | translate }}</button>
						</div>
					</div>
					<div class="col-md-6">
					</div>
				</div>
			</div>
		</ng-form>
		<!-- END FORM-->
	</div>
</div>
