<div class="row">
	<div class="col-md-12">
		<!-- BEGIN PAGE TITLE & BREADCRUMB-->
		<h3 class="page-title">
			{{ 'PLAYER_STAR_TITLE_EDIT' | translate }}
		</h3>
		<ul class="page-breadcrumb breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="javascript:void()">{{ 'HOME_TITLE' | translate }}</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a ui-sref="players">{{ 'PLAYER_TITLE' | translate }}</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a ui-sref="player-view({id: PlayerStar.PlayerId})">{{PlayerStar.PlayerId}}</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<span>{{ 'VIEW_DETAIL_TITLE' | translate }}</span>
			</li>
			<li class="pull-right">
				<div id="dashboard-report-range" class="dashboard-date-range tooltips" data-placement="top" data-original-title="Change dashboard date range">
					<i class="fa fa-calendar"></i>
					<span></span>
					<i class="fa fa-angle-down"></i>
				</div>
			</li>
		</ul>
		<!-- END PAGE TITLE & BREADCRUMB-->
	</div>
</div>
<!-- END PAGE HEADER-->
<div class="row">
	<div class="col-md-12">
		<!-- BEGIN FORM-->
		<ng-form name="playerStarEditForm" class="form-horizontal">
			<div class="form-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group" ng-class="{'has-error': playerStarEditForm.CreatedDate.$invalid && !playerStarEditForm.CreatedDate.$pristine}">
							<label class="control-label col-md-3">{{ 'PLAYER_STAR_LABEL_CREATEDDATE' | translate }}</label>
							<div class="col-md-9">
								<input type="text" name="CreatedDate" class="form-control" ng-model="PlayerStar.CreatedDate" bs-datepicker
									   bs-show="showCreatedDatePicker" ng-blur="showCreatedDatePicker = false" ng-click="showCreatedDatePicker = true"
									   ng-class="{'error': (playerStarEditForm.CreatedDate.$error.date && !playerStarEditForm.CreatedDate.$pristine)}" show-errors>
								<span class="help-block" ng-show="playerStarEditForm.CreatedDate.$error.date && !playerStarEditForm.CreatedDate.$pristine">
									{{ 'INPUT_WRONG_FORMAT' | translate }}
								</span>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">{{ 'PLAYER_STAR_LABEL_USED' | translate }}</label>
							<div class="col-md-9">
								<select class="form-control" ng-model="PlayerStar.Used">
									<option value="0">{{ 'PLAYER_STAR_SLC_USED_UNUSE' | translate }}</option>
									<option value="1">{{ 'PLAYER_STAR_SLC_USED_USED' | translate }}</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">{{ 'PLAYER_STAR_LABEL_PLAYERCARDGROUP' | translate }}</label>
							<div class="col-md-9">
								<input type="text" class="form-control"
									   typeahead="item for item in getASPlayerCardGroup($viewValue)" typeahead-template-url="template/typeahead/typeahead-player-cardgroup-match.html" typeahead-on-select="onPlayerCardGroupSelect($item)" ng-model="CardGroupValue">
								<div ng-if="PlayerStar.PCGPlayerFullName ||PlayerStar.PCGGroupName">
									<span>{{PlayerStar.PCGPlayerFullName}}</span> - <span>{{PlayerStar.PCGGroupName}}</span><br>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">{{ 'PLAYER_STAR_LABEL_ISPURCHARSED' | translate }}</label>
							<div class="col-md-9">
								<select class="form-control" ng-model="PlayerStar.IsPurchased">
									<option value="0">{{ 'PLAYER_STAR_SLC_ISPURCHARSED_NO' | translate }}</option>
									<option value="1">{{ 'PLAYER_STAR_SLC_ISPURCHARSED_YES' | translate }}</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">{{ 'PLAYER_STAR_LABEL_PURCHASETRANSACTIONID' | translate }}</label>
							<div class="col-md-9">
								<input type="text" name="PurchaseTransactionId" class="form-control" ng-model="PlayerStar.PurchaseTransactionId">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="fluid">
				<div class="row">
					<div class="col-md-6">
						<div class="col-md-offset-3 col-md-9">
							<button type="button" class="btn btn-success" ng-click="updatePlayerStar()">{{ 'BUTTON_UPDATE_INFORMATION' | translate }}</button>
							<button type="button" class="btn btn-default" ng-click="doTheBack()">{{ 'BUTTON_CANCEL' | translate }}</button>
						</div>
					</div>
				</div>
			</div>
		</ng-form>
		<!-- END FORM-->
	</div>
</div>
