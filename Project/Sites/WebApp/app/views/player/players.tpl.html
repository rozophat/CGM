<!-- BEGIN PAGE HEADER-->
<div class="row">
	<div class="col-md-12">
		<!-- BEGIN PAGE TITLE & BREADCRUMB-->
		<h3 class="page-title">
			<i class="fa fa-user"></i>{{ 'PLAYER_TITLE' | translate }}
		</h3>
		<ul class="page-breadcrumb breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="javascript:void()">{{ 'HOME_TITLE' | translate }}</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a ui-sref="players">{{ 'PLAYER_TITLE' | translate }}</a>
				<i class="fa fa-angle-right"></i>
			</li>
		</ul>
		<!-- END PAGE TITLE & BREADCRUMB-->
	</div>
</div>
<!-- END PAGE HEADER-->
<div class="row">
	<div class="col-md-12">
		<div class="table-toolbar">
			<!--<div class="btn-group">
				<a ui-sref="card-add" class="btn btn-success">
					{{ 'CARD_TITLE_ADD' | translate }} <i class="fa fa-plus"></i>
				</a>
			</div>-->
			<div class="btn-group pull-right">
				<div class="dataTables_filter"><label>{{ 'LABLE_SEARCH' | translate }}: <input type="text" class="form-control input-small" ng-model="SearchValue" ng-change="Search()"></label></div>
			</div>
		</div>
		<div class="table-responsive">
			<table ng-table="tableParams" class="table table-striped table-bordered table-hover">
				<tr ng-repeat="item in $data">
					<td style="width: 50px; text-align: center" data-title="'#'" ng-bind="(tableParams.page() - 1) * tableParams.count() + ($index + 1)"></td>
					<td style="width: 20%; text-align: center; font-weight: bold" data-title="translateHeaderTables['FullName']" sortable="'FullName'">
						<a href="#/player/view/{{item.Id}}/1/1">{{item.FullName}}</a>
					</td>
					<td style="text-align: center" data-title="translateHeaderTables['NickName']" sortable="'NickName'" ng-bind="item.NickName">
					</td>
					<!--<td style="text-align: center" data-title="translateHeaderTables['Password']" sortable="'Password'" ng-bind="item.Password"></td>-->
					<td style="text-align: center" data-title="translateHeaderTables['Address']" sortable="'City'">
						<span>{{item.City}} </span><br>
						<span>{{item.ProvinceState}}, {{item.Country}} </span>
					</td>
					<td style="text-align: center" data-title="translateHeaderTables['DOB']" sortable="'DOB'">
						{{item.DOB | date:'dd/MM/yyyy'}}
					</td>
					<td style="text-align: center" data-title="translateHeaderTables['Points']" sortable="'Points'" ng-bind="item.Points"></td>
					<td style="text-align: center" data-title="translateHeaderTables['PointsToWinStar']" sortable="'PointsToWinStar'" ng-bind="item.PointsToWinStar">
					</td>
					<td style="width: 80px; text-align: center">
						<a href="#/player/view/{{item.Id}}" class="btn btn-default btn-sm ng-scope"><span class="glyphicon glyphicon-pencil"></span></a>
					</td>
					<td style="width: 80px; text-align: center">
						<button href="#" class="btn btn-danger btn-sm ng-scope" ng-click="showDeleteConfirmation(item.Id)"><span class="glyphicon glyphicon-trash"></span></button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
